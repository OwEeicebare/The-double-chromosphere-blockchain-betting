<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title></title>

		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!--导入JQUERY-->
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js/bootstrap.min.js"></script>

		<!--配置窗口的缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--导入自定义的样式文件-->
		<link rel="stylesheet" href="css/lottery.css" />
	</head>

	<body>
		<!--通常都会定义一个根标签,表示的容器-->
		<div class="container-fluid">
		
			<!--搭建一个标题栏-->
			<div class="row ">
				<div class="col-xs-12 title">
					<!--返回的按钮-->

					<span style="float: left;" onclick="location.href='/'">&lt;返回</span>
					博彩详情
				</div>
			</div>

			<!--创建一个轮播图-->
			<div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png" alt="..." />
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="img/2.png" alt="..." />
						<div class="carousel-caption">
							...
						</div>
					</div>
					<div class="item">
						<img src="img/3.png" alt="..." />
						<div class="carousel-caption">

						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			
			<!--开奖日期-->
			<div style="margin-top: 10px;">
				<div style="float: left;" th:text="|第${history.code}期|">第2018017期</div>
				<div style="float: right;" th:text="${history.date}">2018-01-17 星期二</div>
			</div>
			
			<!--清除浮动-->
			<div class="clearfix"></div>
			
			<!--显示开奖结果-->
			<div class="text-center" style="margin-top: 10px;">
				<div class="ball-item ball-item-red" th:text="${history.red.split(',')[0]}">02</div>
				<div class="ball-item ball-item-red" th:text="${history.red.split(',')[1]}">12</div>
				<div class="ball-item ball-item-red" th:text="${history.red.split(',')[2]}">23</div>
				<div class="ball-item ball-item-red" th:text="${history.red.split(',')[3]}">25</div>
				<div class="ball-item ball-item-red" th:text="${history.red.split(',')[4]}">28</div>
				<div class="ball-item ball-item-red" th:text="${history.red.split(',')[5]}">32</div>
				<div class="ball-item ball-item-blue" th:text="${history.blue}">13</div>
			</div>
			
			<!--清除浮动-->
			<div class="clearfix"></div>
			
			<!--本期销量,奖池奖金-->
			<table class="table table-bordered" style="margin-top: 10px;">
				<tr style="background-color: lightgray">
					<td class="text-center" >本期销量</td>
					<td class="text-center" >奖池奖金</td>
				</tr>
				<tr>
					<td class="text-center" style="color: red;" th:text="${history.sales}">338,323,123</td>
					<td class="text-center" style="color: red;" th:text="${history.poolmoney}">999,456,356</td>
				</tr>
			</table>
			
			
			<!--中奖等级信息-->
			<table class="table table-bordered" style="margin-top: 10px;">
				<tr style="background-color: lightgray">
					<td class="text-center">奖项</td>
					<td class="text-center">中奖注数</td>
					<td class="text-center">每注奖金</td>
				</tr>
				<tr>
					<td class="text-center">一等奖</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(0).typenum}">4</td>
					<td class="text-center"  style="color: red;" th:text="${history.getPrizegrades().get(0).typemoney}">5,000,000</td>
				</tr>
				<tr>
					<td class="text-center" >二等奖</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(1).typenum}">10</td>
					<td class="text-center" style="color: red;" th:text="${history.getPrizegrades().get(1).typemoney}">2,000,000</td>
				</tr>
				<tr>
					<td class="text-center" >三等奖</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(2).typenum}">999</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(2).typemoney}">3000</td>
				</tr>
				<tr>
					<td class="text-center">四等奖</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(3).typenum}">1000</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(3).typemoney}">200</td>
				</tr>
				<tr>
					<td class="text-center">五等奖</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(4).typenum}">123414</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(4).typemoney}">10</td>
				</tr>
				<tr>
					<td class="text-center">六等奖</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(5).typenum}">3241324</td>
					<td class="text-center" th:text="${history.getPrizegrades().get(5).typemoney}">5</td>
				</tr>
			</table>
