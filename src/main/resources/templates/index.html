<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title></title>

		<!--导入bootstrap.css-->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--注意：导入jquery.js-->
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<!--导入bootstrap.js-->
		<script type="text/javascript" src="js/bootstrap.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/lottery.css" />

	</head>

	<body>
		<!--定义容器-->
		<div class="container-fluid">
			<!--标题栏部分-->
			<div class="row">
				<div class="col-xs-12 title">
					黑马区块链博彩
				</div>
			</div>

			<!--轮播图部分-->
			<div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png" alt="..." />
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="img/2.png" alt="..." />
						<div class="carousel-caption">

						</div>
					</div>

					<div class="item">
						<img src="img/3.png" alt="..." />
						<div class="carousel-caption">

						</div>
					</div>

				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<!--博彩论坛入口-->
			<div class="row">
				<div class="col-xs-12">
					<h3 onclick="location.href='/note/index'">博彩论坛</h3>
					<div th:text="${note.title}">最新的帖子的标题</div>
				</div>
			</div>
			<!--彩票的条目-->
			<script>
                function tiaozhuan(code){
                    location.href='/detail?code='+code
                }
			</script>
			<div th:each="history:${page.getContent()}" class="row" style="padding-top: 5px;" th:onclick="|tiaozhuan(${history.code})|">
				<!--左边显示球的信息-->
				<div class="col-xs-11">
					<!--第一行-->
					<div>
						<span class="code" th:text="'第'+${history.code}+'期'">第2018016期</span>
						<span th:text="${history.date}"> 2018-01-16 21:20:20</span>
					</div>
					<!--第二行演示若干个球-->
					<div style="margin-top: 10px;">
						<div class="ball-item ball-item-red" th:text="${history.red.split(',')[0]}">02</div>
						<div class="ball-item ball-item-red" th:text="${history.red.split(',')[1]}">12</div>
						<div class="ball-item ball-item-red" th:text="${history.red.split(',')[2]}">23</div>
						<div class="ball-item ball-item-red" th:text="${history.red.split(',')[3]}">25</div>
						<div class="ball-item ball-item-red" th:text="${history.red.split(',')[4]}">28</div>
						<div class="ball-item ball-item-red" th:text="${history.red.split(',')[5]}">32</div>
						<div class="ball-item ball-item-blue" th:text="${history.blue}">13</div>
					</div>
				</div>
				<!-- 右侧显示 > -->
				<div class="col-xs-1" style="padding-top: 24px;padding-left: 0px;">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</div>

				<!--清除浮动-->
				<div class="clearfix"></div>

				<!--分割线-->
				<hr style="width: 100%;border-top: 1px solid gainsboro;margin-top: 10px;margin-bottom: 10px;" />
			</div>
				<!--分页-->
			   <!--text-center文本居中-->
			<nav class="text-center" aria-label="Page navigation">
				<ul class="pagination">
					<li>
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li th:class="${i == page.getNumber()+1}?'active':''" th:each="i:${#numbers.sequence(1,page.getTotalPages())}">
						<a th:if="${i != page.getNumber()+1}" th:href="|/?pageNumber=${i}|" th:text="${i}">1</a>
						<a th:if="${i == page.getNumber()+1}" href="#" th:text="${i}">1</a>
					</li>

					<li>
						<a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>


			<!--导入通用的菜单-->
			<div th:replace="~{common/menu :: #menuid}"></div>
