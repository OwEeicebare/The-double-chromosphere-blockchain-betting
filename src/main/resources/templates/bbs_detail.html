<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>黑马彩票</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/lottery.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery-1.11.0.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row title">
        <div class="col-xs-12">
            <div style="position: absolute;" onclick="history.back()">&lt;返回</div>
            博彩论坛
        </div>
    </div>

    <!--帖子列表-->
    <div class="row " style="border: 1px solid gainsboro;min-height: 80px;padding-top: 5px;" >
        <div class="col-xs-11">
            <div  style="line-height: 20px;word-break: break-all;">
                <h4 th:text="${note.title}">我买的这注01,11,20,23,25,30...彩票</h4>
            </div>
            <div >
                <span style="font-size:14px" th:text="${note.username}">小凯凯</span><span style="font-size:12px;margin-left:4px" th:text="${note.time}">2018-01-06 21:20:20</span>
            </div>
            <div th:text="${note.content}">
                老衲昨晚夜观天象,这注彩票今天一定会中奖....
            </div>
        </div>
    </div>

    <!--评论的内容-->
    <div  th:each="comment:${note.comments}" style="padding: 10px 15px;border-bottom: 1px solid gainsboro;" class="row">
        <div>
            <span style="font-size:14px" th:text="${comment.username}">小凯凯</span><span style="font-size:12px;margin-left:4px" th:text="${comment.time}">2018-01-06 21:20:20</span>
        </div>
        <div th:text="${comment.content}">
            老衲昨晚夜观天象,这注彩票今天一定会中奖....
        </div>
    </div>

    <div style="margin-bottom: 200px;"></div>

    <div class="row" style="position: fixed;bottom: 0;width: 100%;">

        <form action="/comment/add" method="post">
            <!--隐藏域-->
            <input type="hidden" name="nid" th:value="${note.nid}"/>
            <!--输入框-->
            <textarea class="form-control" name="content" style="height: 100px;" placeholder="请输入评论内容..."></textarea>
            <!--确认发表的按钮-->
            <button type="submit" class="form-control btn btn-success">发表</button>
        </form>
    </div>

</div>
</body>
</html>
